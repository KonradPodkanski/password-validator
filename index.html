<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/5bf71ac8ce.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <h1>Make sure your password is strong enough!</h1>
        <div class="input-box">
            <input type="password" id="password" placeholder="password">
            <img class="eye-icon" src="images/eye-close.png" alt="eye-close">
        </div>
        <p class="passinfo">Type password...</p>
        <br><br>
        <h4 style="text-transform: uppercase; margin-bottom: 5px;">The password has to contain:</h4>
        <ul class="fa-ul">
            <li><span class="fa-li"><i class="fa-regular fa-square"></i></span>at least 8 characters</li>
            <li><span class="fa-li"><i class="fa-regular fa-square"></i></span>at least 1 capital character</li>
            <li><span class="fa-li"><i class="fa-regular fa-square"></i></span>numbers</li>
            <li><span class="fa-li"><i class="fa-regular fa-square"></i></span>special signs</li>
        </ul>
        <br>
        <p>To make your password strong, add <span>special signs</span>.
        </p>
        <script src="./main.js"></script>
    </div>

</body>

</html>
